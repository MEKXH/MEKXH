name: Update README cards
on:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 午夜运行
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=MEKXH&show_icons=true&theme=dracula&hide_border=true&bg_color=282a36&rank_icon=github&card_height=195
          path: profile/stats.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=MEKXH&layout=donut&langs_count=8&theme=dracula&hide_border=true&bg_color=282a36&card_height=195
          path: profile/top-langs.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update README stats cards" || exit 0
          git push
